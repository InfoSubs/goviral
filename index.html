<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Viral - Experiência Única</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .unique-experience {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Proporção de aspecto 16:9 para o vídeo */
            overflow: hidden;
            background-color: #000;
            margin-top: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button onclick="gerarExperienciaUnica()">Descobrir Experiência Única</button>

    <div class="unique-experience" id="uniqueExperience">
        <!-- Conteúdo da experiência única -->
        <h2>Experiência Única</h2>
        <div class="video-container" id="videoContainer">
            <!-- Vídeo aleatório -->
        </div>
        <button onclick="fecharExperiencia()">Fechar</button>
    </div>

    <script>
        function gerarExperienciaUnica() {
            var uniqueExperience = document.getElementById('uniqueExperience');
            var videoContainer = document.getElementById('videoContainer');
            var videos = [
                'https://www.youtube.com/embed/VIDEO_ID1?autoplay=1',
                'https://www.youtube.com/embed/VIDEO_ID2?autoplay=1',
                'https://www.youtube.com/embed/VIDEO_ID3?autoplay=1'
                // Adicione mais URLs de vídeos aqui
            ];
            var randomVideo = videos[Math.floor(Math.random() * videos.length)];
            
            // Personalização da experiência única
            videoContainer.innerHTML = '<iframe src="' + randomVideo + '" frameborder="0" allowfullscreen></iframe>';
            uniqueExperience.style.display = 'block';
        }

        function fecharExperiencia() {
            var uniqueExperience = document.getElementById('uniqueExperience');
            var videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = ''; // Limpar o conteúdo do vídeo ao fechar
            uniqueExperience.style.display = 'none';
        }
    </script>
</body>
</html>
