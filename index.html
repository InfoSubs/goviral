<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Fibonacci Math Art Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="artCanvas" width="800" height="600"></canvas>
    <button onclick="gerarObraDeArte()">Gerar Nova Obra de Arte</button>

    <script>
        // Função para gerar uma obra de arte com base em Fibonacci
        function gerarObraDeArte() {
            var canvas = document.getElementById('artCanvas');
            var ctx = canvas.getContext('2d');

            // Limpar o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Lógica para desenhar a obra de arte usando Fibonacci
            var fib = [1, 1];
            var maxSize = Math.min(canvas.width, canvas.height) * 0.8;

            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);

            for (var i = 0; i < 200; i++) {
                var next = fib[0] + fib[1];
                var angle = i * Math.PI / 180 * 137.5; // Espiral de Fibonacci

                var x = canvas.width / 2 + Math.cos(angle) * next * 2;
                var y = canvas.height / 2 + Math.sin(angle) * next * 2;

                ctx.lineTo(x, y);

                fib[0] = fib[1];
                fib[1] = next;
            }

            ctx.strokeStyle = '#000';
            ctx.stroke();
        }
    </script>
</body>
</html>
