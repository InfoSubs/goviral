<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Viral - Experiência Única</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #experiencia-unica {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
            z-index: 1000;
            animation: fadeInOut 2s ease-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <button onclick="gerarExperienciaUnica()">Descobrir Experiência Única</button>

    <div id="experiencia-unica"></div>

    <script>
        function gerarExperienciaUnica() {
            // Array de possíveis efeitos visuais
            var efeitos = [
                '<img src="https://via.placeholder.com/300">',
                '<h2>Parabéns! Você encontrou uma experiência única!</h2>',
                '<div style="width: 200px; height: 200px; background-color: yellow; border-radius: 50%;"></div>'
                // Adicione outros efeitos visuais aqui
            ];

            // Escolher aleatoriamente um efeito do array
            var randomIndex = Math.floor(Math.random() * efeitos.length);
            var efeito = efeitos[randomIndex];

            // Exibir o efeito dentro da div experiência-única
            var experienciaUnica = document.getElementById('experiencia-unica');
            experienciaUnica.innerHTML = efeito;
            experienciaUnica.style.display = 'block';

            // Opcional: Remover o efeito após alguns segundos
            setTimeout(function() {
                experienciaUnica.style.display = 'none';
            }, 3000); // Exemplo de 3 segundos, ajuste conforme necessário
        }
    </script>
</body>
</html>
