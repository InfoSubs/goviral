<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Viral - Experiência Única</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="gerarExperienciaUnica()">Descobrir Experiência Única</button>

    <script>
        function gerarExperienciaUnica() {
            // Array de URLs para páginas diferentes
            var urls = [
                'pagina1.html',
                'pagina2.html',
                'pagina3.html'
            ];

            // Escolher aleatoriamente uma URL do array
            var randomIndex = Math.floor(Math.random() * urls.length);
            var randomUrl = urls[randomIndex];

            // Redirecionar o usuário para a página aleatória
            window.location.href = randomUrl;
        }
    </script>
</body>
</html>
