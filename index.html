
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Viral - Experiência Única</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .unique-experience {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button onclick="gerarExperienciaUnica()">Descobrir Experiência Única</button>

    <div class="unique-experience" id="uniqueExperience">
        <!-- Conteúdo da experiência única -->
        <h2>Experiência Única</h2>
        <p>Conteúdo personalizado para você!</p>
        <button onclick="fecharExperiencia()">Fechar</button>
    </div>

    <script>
        function gerarExperienciaUnica() {
            var uniqueExperience = document.getElementById('uniqueExperience');
            var randomColor = getRandomColor();
            
            // Personalização da experiência única
            uniqueExperience.style.backgroundColor = randomColor;
            uniqueExperience.style.display = 'block';
        }

        function fecharExperiencia() {
            var uniqueExperience = document.getElementById('uniqueExperience');
            uniqueExperience.style.display = 'none';
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
