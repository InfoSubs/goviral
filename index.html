<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiência Única</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease;
            background-color: #f0f0f0; /* Cor de fundo inicial */
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5);
            pointer-events: none; /* Evita que o elemento interfira com cliques */
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button onclick="gerarExperienciaUnica()">Descobrir Experiência Única</button>

    <script>
        function gerarExperienciaUnica() {
            // Gerar cor aleatória para o fundo
            var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;

            // Gerar elementos visuais aleatórios
            var numElements = Math.floor(Math.random() * 5) + 3; // Entre 3 e 7 elementos
            for (var i = 0; i < numElements; i++) {
                criarElementoVisualAleatorio();
            }
        }

        function criarElementoVisualAleatorio() {
            var colors = ['#ff6347', '#ff69b4', '#00ced1', '#9370db', '#ffa500'];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            var size = Math.random() * 100 + 20; // Tamanho entre 20px e 120px
            var posX = Math.random() * (window.innerWidth - size) + 'px';
            var posY = Math.random() * (window.innerHeight - size) + 'px';

            var element = document.createElement('div');
            element.className = 'circle';
            element.style.backgroundColor = randomColor;
            element.style.left = posX;
            element.style.top = posY;

            document.body.appendChild(element);

            setTimeout(function() {
                element.remove();
            }, 2500); // Remover elemento após a animação completa
        }
    </script>
</body>
</html>
