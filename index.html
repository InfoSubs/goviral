<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Viral - Experiência Única</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .unique-experience {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .unique-experience.show {
            opacity: 1;
        }
        .animation-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .animation-element {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #007bff, #0056b3);
            opacity: 0;
            animation: animateBackground 2s linear forwards;
        }
        @keyframes animateBackground {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="animation-element"></div>
    </div>

    <button onclick="gerarExperienciaUnica()">Descobrir Experiência Única</button>

    <div class="unique-experience" id="uniqueExperience">
        <!-- Conteúdo da experiência única -->
        <h2>Experiência Única</h2>
        <p>Conteúdo personalizado para você!</p>
        <button onclick="fecharExperiencia()">Fechar</button>
    </div>

    <script>
        function gerarExperienciaUnica() {
            var uniqueExperience = document.getElementById('uniqueExperience');
            var animationElement = document.querySelector('.animation-element');
            
            animationElement.style.display = 'block';
            setTimeout(function() {
                animationElement.style.display = 'none';
                uniqueExperience.classList.add('show');
            }, 2000);
        }

        function fecharExperiencia() {
            var uniqueExperience = document.getElementById('uniqueExperience');
            uniqueExperience.classList.remove('show');
        }
    </script>
</body>
</html>
