<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Viral - Experiência Única</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .random-element {
            display: none;
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <button onclick="gerarExperienciaUnica()">Descobrir Experiência Única</button>

    <script>
        function gerarExperienciaUnica() {
            // Gerar cor aleatória
            var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
            
            // Alterar cor de fundo do body
            document.body.style.backgroundColor = randomColor;

            // Criar elemento visual aleatório
            var randomElement = document.createElement('div');
            randomElement.className = 'random-element';
            randomElement.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            randomElement.style.top = Math.random() * (window.innerHeight - 50) + 'px';

            // Adicionar elemento ao body
            document.body.appendChild(randomElement);

            // Animação do elemento visual
            setTimeout(function() {
                randomElement.style.transform = 'scale(2) translate(-50%, -50%)';
                randomElement.style.opacity = '0';
            }, 100);

            // Remover elemento após a animação
            setTimeout(function() {
                randomElement.remove();
            }, 600);
        }
    </script>
</body>
</html>
