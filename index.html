<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Fibonacci Art Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Fractal Fibonacci Art Generator</h1>
    <canvas id="artCanvas" width="800" height="600"></canvas>

    <script>
        // Lógica para gerar arte abstrata
        var canvas = document.getElementById('artCanvas');
        var ctx = canvas.getContext('2d');

        function generateArt() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Configurações iniciais
            var numShapes = 50;
            var maxSize = 100;
            var minSize = 20;

            for (var i = 0; i < numShapes; i++) {
                // Cores aleatórias
                var red = Math.floor(Math.random() * 256);
                var green = Math.floor(Math.random() * 256);
                var blue = Math.floor(Math.random() * 256);
                ctx.fillStyle = `rgb(${red},${green},${blue})`;

                // Posições aleatórias
                var x = Math.random() * canvas.width;
                var y = Math.random() * canvas.height;

                // Tamanhos aleatórios
                var size = Math.random() * (maxSize - minSize) + minSize;

                // Formas aleatórias (retângulos e círculos)
                if (Math.random() < 0.5) {
                    ctx.fillRect(x, y, size, size);
                } else {
                    ctx.beginPath();
                    ctx.arc(x, y, size / 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }

        // Chamar a função para gerar arte ao carregar a página
        generateArt();
    </script>
</body>
</html>
